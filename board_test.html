<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>게시판</title><br>
          <meta name="viewport" content="width=device-width, initial-scale=1">
          <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
          <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
      
    </head>
        <body>
        <div class="container">
          <h2>게시판</h2><br>
          <form action="write.jsp" method="post">
            <div class="form-group">
              <label for="title">제목</label>
        <!-- placeholder 속성 입력한 데이터가 없는 경우 배경으로 나타난다. 실제적으로 입력을 100자까지로 지정 -->
        <!-- required 속성을 설정하면 필수입력 사항이된다. -->
        <!-- pattern 속성을 이용한 정규표현식으로 데이터의 유효성 검사를 할 수 있다. -->
              <input type="text" class="form-control" id="title"
               placeholder="제목 입력 (최소 4-100자)" name="title"
               maxlength="100" required="required"
               pattern=".{4,100}">
            </div>
            <div class="form-group">
           <label for="content">내용</label>
        <!--  여러줄의 데이터를 입력하고 하고자 할때 textarea 태그를 사용한다. -->
        <!--  textarea 안에 있는 모든 글자는 그대로 나타난다. 공백문자, tag, enter -->
           <textarea class="form-control" rows="5" id="content"
            name="content" placeholder="내용 작성"></textarea>
         </div>
            <div class="form-group">
              <label for="writer">작성자</label>
              <input type="text" class="form-control" id="writer"
               placeholder="작성자 입력 (2-10자)" name="writer">
            </div><br>
            <button type="button" onclick="location.href='https://cafe.naver.com/hamminglab?iframe_url=/MyCafeIntro.nhn%3Fclubid=22699177'">등록</button>
            <input type="reset" value="초기화"/>
                <INPUT type="button" name="…" value="취소" onClick=" if (confirm ('등록을 취소 하시겠습니까 ?')) window.close();">
        </div>
        </body>
        </html>
